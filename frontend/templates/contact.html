{% extends "layout.html" %}
{% block content %}
    <section class="pt-3 pb-10 text-gray-400 bg-gray-900 body-font relative" style="user-select: auto">
        <div class="container px-0 py-5 mx-auto" style="user-select: auto">
            <div class="flex flex-col text-center w-full my-6" style="user-select: auto">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white" style="user-select: auto">Contact Us</h1>
            </div>
            <div class="lg:w-5/8 md:w-2/3 mx-auto" style="user-select: auto">
                <div class="flex flex-wrap -m-2" style="user-select: auto">
                    <div class="p-3 w-1/2" style="user-select: auto">
                        <div class="relative" style="user-select: auto">
                            <label for="name" class="leading-7 text-sm text-gray-400" style="user-select: auto">Name</label>
                            <input type="text" id="name" name="name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto" />
                        </div>
                    </div>
                    <div class="p-3 w-1/2" style="user-select: auto">
                        <div class="relative" style="user-select: auto">
                            <label for="email" class="leading-7 text-sm text-gray-400" style="user-select: auto">Email</label>
                            <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" style="user-select: auto" />
                        </div>
                    </div>
                    <div class="p-3 w-full" style="user-select: auto">
                        <div class="relative" style="user-select: auto">
                            <label for="message" class="leading-7 text-sm text-gray-400" style="user-select: auto">Message</label>
                            <textarea id="message" name="message" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" style="user-select: auto"></textarea>
                        </div>
                    </div>
                    <div class="pt-3 w-full" style="user-select: auto">
                        <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="user-select: auto">Send</button>
                    </div>
                    <!-- email -->
                    <div class="p-2 w-full pt-5 mt-8 border-t border-gray-800 text-center" style="user-select: auto">
                        <a class="text-indigo-400" style="user-select: auto">example@email.com</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
